<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>02_ajax시작.html</title>
  <script src="jquery-3.6.4.min.js"></script>
  <style></style>
</head>

<body>

    <button>* JSON 데이터 받아오기 *</button>


    <script>
        $("button").click(function(){
            //alert();
            $.ajax("actors.json", {
                 dataType: "json"
                ,error:function(xhr, status, error){
                    alert("ERROR!!");
                    alert(xhr);    //XMLHttpRequest 객체
                    alert(status); //응답상황
                    alert(error);  //Not Found
                }
                ,success:function(result, status, xhr){
                    alert("SUCCESS~~");
                    alert(result); //서버가 응답해준 객체형태의 메세지
                    alert(status); //응답상황
                    alert(xhr);    //XMLHttpRequest 객체
                }
            });
        });//click end
    </script>

</body>
</html>
